<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Chat App</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile-wink"></i> ChatApp</h1>
      <a href="index.html" class="btn">Sair da sala</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <input type="checkbox" id="chec">
        <label for="chec">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <nav><h3><i class="fas fa-comments"></i> Nome da sala:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Usu√°rios</h3>
        <ul id="users"><a href="/privado/"></a></ul>
        </nav>
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enviar mensagem..."
          required
          autocomplete="off"
        />
        <button type="submit" class="btn fas fa-paper-plane"></button>
      </form>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" 
  integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" 
  crossorigin="anonymous"
  ></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
